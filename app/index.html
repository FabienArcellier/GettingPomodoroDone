<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="app">
      <div id="header"></div>
      <div id="pomodoro"></div>
    </div>
    
    <!-- Template Underscore -->
    <script type="text/html" id="template_header">
      <img data-src="holder.js/280x50" alt="logo" id="logo" />
    </script>
    
    <script type="text/html" id="template_pomodoro">
      <div id="pomodoro-header" class="row-fluid">
        <div id="pomodoro-id" class="span3">Pomodoro : <%- pomodoro_current_id %></div>
        <div id="pomodoro-timeremaining" class="span3 offset6"><%- timeRemaining %></div>
      </div>
      <div id="pomodoro-working-area" class="row-fluid">
        <div class="progress pomodoro-working-progressbar">
          <div class="bar" style="width: <%- workingProgress %>%;"></div>
        </div>
      </div>
      <div id="pomodoro-break-area" class="row-fluid">
        <div class="progress pomodoro-break-progressbar">
          <div class="bar" style="width: <%- breakProgress %>%;"></div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span1 offset9">
          <img data-src="holder.js/32x32" alt="logo" id="pomodoro-play" />
        </div>
        <div class="span1">
          <img data-src="holder.js/32x32" alt="logo" id="pomodoro-break" />
        </div>
        <div class="span1">
          <img data-src="holder.js/32x32" alt="logo" id="pomodoro-stop" />
        </div>
      </div>
    </script>
    
    <!-- Javascript inclusion -->
    <script type="text/javascript" src="vendors/holder/holder.js"></script>
    <script type="text/javascript" src="vendors/underscore/underscore.js"></script>
    <script type="text/javascript" src="vendors/jquery/jquery-2.0.0.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="vendors/backbone/backbone.js"></script>
    <script type="text/javascript" src="vendors/backbone/backbone.localStorage.js"></script>
    <script type="text/javascript" src="js/models/AppModel.js"></script>
    <script type="text/javascript" src="js/views/AppView.js"></script>
    <script type="text/javascript" src="js/App.js"></script>
  </body>
</html>
